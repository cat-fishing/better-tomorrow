<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件代理</title>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <!--可简写为@click-->
            <button v-on:click="showInfo">点我你试试</button>        
        </div>
    </body>
    <script>
      new Vue({
        el:"#root",
        methods:{
            showInfo(){
                alert("算你牛X")
            }
        }
      })
    </script>
</html>
