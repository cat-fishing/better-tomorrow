<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>事件绑定</title>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>
    <body>
        <div id="root">
            <h1>{{name}}</h1>
            <h3>
                <!--简写:value="input"-->
                单向绑定：<input type="text" v-bind:value="input">众里寻他千百度<br/>   
                <!--作用于输入类元素，简写v-model="input"-->
                双向绑定：<input type="text" v-model:value="input">她却在驴圈深处<br/>    
            </h3>
            <h3>
                页面跳转：<a :href="url">百度
            </h3>
        </div>
    </body>
    <script>
        new Vue({
            el:'#root',
            data:{
                name:" Hello Vue",
                input:89757,
                url:"https://www.baidu.com"
            }
        })
    </script>
</html>
