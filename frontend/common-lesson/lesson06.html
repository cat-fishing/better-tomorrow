<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>监听属性</title>
        <script type="text/javascript" src="js/vue.js"></script>
    </head>
    <body>
       <div id="root">
            <span>今天天气阳光明媚转{{weather}}</span><br/>
            <button v-on:click="change">切换天气</button>
       </div>
    </body>
    <script>
        const vm = new Vue({
            el: "#root",
            data: {
                isHot: true,
                weather: '热坏宝宝了'
            },
            methods: {
                change(){
                    this.isHot = !this.isHot
                }
            },
            watch: {
                isHot: {
                    handler(){
                        this.weather = this.isHot?'热坏宝宝了':'冻死宝宝了'
                    }
                }
            }
        })
    </script>
</html>
